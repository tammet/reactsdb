<script type="module">
import * as autoapi from './auto/autoapi.js';
import * as init from './init.js';

document.getElementById("loginbutton").addEventListener("click", 
  function() {
    autoapi.getLogin('password_login',
        $('#login-username').val(),$('#login-password').val(),init.doLogin); 
    return false;
    
});
document.getElementById("menulocations").addEventListener("click", 
  function() { init.menuLocations(); return false }    
);
document.getElementById("menudata").addEventListener("click", 
  function() { init.menuData(); return false }    
);
document.getElementById("menulogout").addEventListener("click", 
  function() { init.menuLogOut(); return false }    
);
</script>
